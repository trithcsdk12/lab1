<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sao</title>
        <style>
            em{
                font-variant: small-caps;
                font-size: 20px;
                word-spacing: 2px;
                letter-spacing: 1px;
                line-height: 25px;
            }
            h2{
                color: white;
                text-shadow: 0 0 5px red;
            }
            body{
                text-align: center;
            }
            em.doan1{
                color: red;
            }
            em.doan2{
                color: blue;
            }
            em.doan3{
                color: green;
            }
            strong{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h2>SAO</h2>
        <em class="doan1">Một ngôi <strong>sao</strong> vừa rơi <br>
            Vụt tắt trên bầu trời <br>
            Hay là tên người ấy <br>
            Vụt tắt ở trong tôi?
        </em>
        <br><br>
        <em class="doan2">
            Vẫn thấy trên bầu trời <br>
            Có muôn vàn <strong>sao</strong> sáng <br>
            Mà ở trong lòng tôi <br>
            Như một hành lang vắng
        </em>
        <br><br>
        <em class="doan3">
            Một ngôi <strong>sao</strong> vừa tắt <br>
            Bầu trời vẫn không buồn <br>
            <strong>Sao</strong> tên người ấy tắt <br>
            Trong lòng tôi cô đơn?
        </em>
    </body>
</html>
